<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Wikipedia Viewer</title>
    <link rel="stylesheet" type=text/css href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container"> 
    <div class="random"><a href="https://en.wikipedia.org/wiki/Special:Random">Click here for a random article</a></div>
    <input class="search" type="text" placeholder="&#xF002;" style="font-family:Courier New, FontAwesome" />
    <div class="text">Search Wikipedia</div>
    <div class="output"></div>
    <script src="js/index.js"></script>
  </body>
</html>
